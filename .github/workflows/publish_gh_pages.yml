name: Build & publish on GitHub pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Prepare the build files into GH pages branch
      run: |
        echo '[DEBUG] Configure git user'
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        echo '[DEBUG] Fetching from origin'
        git fetch

        echo '[DEBUG] Run npm build'
        npm run build

        echo '[DEBUG] Checking out gh_pages'
        git checkout gh_pages

        echo '[DEBUG] Rsync dist'
        rsync -a --delete dist .

        echo '[DEBUG] Update .gitignore'
        printf 'node_modules\ndist\n' > .gitignore

        echo '[DEBUG] gitignore content:'
        cat .gitignore

        echo '[DEBUG] Current dir:'
        ls -alh .

        echo '[DEBUG] Confirming git status'
        git status

        echo '[DEBUG] Adding all changes'
        git add --all

        echo '[DEBUG] Commit changes'
        git commit -m "Release $(date)"

    - name: Push to GH pages
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh_pages
